<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物流信息</title>
</head>
<body>
    <h2><%= data.message %></h2>

    <%　if (data.data.items.length) { %>
    <ul>
        <% data.data.items.forEach(function(item){ %>
            <li><%=item.component.userName %>在<%=item.component.publishDate %>评论：<%=item.component.content %></li>
        <% }) %>
    </ul>
    <% } %>
</body>
</html>
