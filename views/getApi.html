<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物流信息</title>
</head>
<body>
    <h2><%= data.message %></h2>

    <h3><%= data.express %>:<%= data.express_sn %></h3>

    <% if (data.data.length > 0){ %>
    <ul>
        <% data.data.forEach(function(item){ %>
            <li><%=item.ftime %>到达：<%=item.context %></li>
        <% }) %>
    </ul>
    <% } %>
</body>
</html>
